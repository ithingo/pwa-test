<ng-container *ngIf="!celestial">
  <p>Loading...</p>
</ng-container>

<ng-container *ngIf="celestial">
  <hr />
  <div>
    <p>Name: {{celestial.name}}</p>
    <p>Type: {{celestial.type}}</p>
    <p>Age: {{celestial.age}}</p>
    <p>Radius: {{celestial.radius}}</p>
    <p>Distance to the Earth: {{celestial.distance}}</p>
    <button type="button" (click)="edit()">Edit</button>
    <button type="button" (click)="delete()">Delete</button>
  </div>
  <hr />
</ng-container>
