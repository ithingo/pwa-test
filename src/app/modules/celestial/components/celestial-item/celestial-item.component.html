<ng-container *ngIf="!channel">
  <p>Loading...</p>
</ng-container>

<ng-container *ngIf="channel">
  <hr />
  <div>
    <p>Name: {{channel.name}}</p>
    <p>Type: {{channel.type}}</p>
    <p>Age: {{channel.age}}</p>
    <p>Radius: {{channel.radius}}</p>
    <p>Distance to the Earth: {{channel.distance}}</p>
    <button type="button" (click)="edit()">Edit</button>
    <button type="button" (click)="delete()">Delete</button>
  </div>
  <hr />
</ng-container>
